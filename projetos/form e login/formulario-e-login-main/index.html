<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechOnlineStore - E-comerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo">TechOnlineStore</h2>
        <nav class="navigation">
            <button class="btnLogin-popup">Início</button>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <a href="#">Login</a>

        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                <span class="icon"></span>
                <input type="nome" required>
                <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="sobrenome" required>
                    <label>Sobrenome</label>
                    </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="sobrenome" required>
                <label>CPF</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="sobrenome" required>
                    <label>Celular</label>
                    </div>
                 <div class="input-box">
                  <span class="icon"></span>
                   <input type="sobrenome" required>
                      <label>Nascimento</label>
                   </div>
                   <div class="input-box">
                    <select>
                        <option>Selecione</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                    </select>
                    <label>Sexo</label>
                </div>
                   <div class="remember-forgot">
                    <label><input type="checkbox" id="check">
                Receber ofertas e novidades por e-mail</label>
                <button type="submit" class="btn">Cadastrar-se</button>

            </form>
        </div>
    </div>

    
</body>
</html>
